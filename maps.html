<!DOCTYPE html>
<html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">

<body>
  <div id="header">
    <div id="logo-container">
      <a href="index.html">
        <div id="logo">
          <img src="images/Mountain.svg" />
          <span id="logo-text"><span id="packwood-rv">Packwood RV </span>Park and Campground </span>
        </div>
      </a>
    </div>

    <div id="nav-container">
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="activities.html">Activities</a></li>
        <li class="selected"><a href="maps.html">Maps</a></li>
        <li><a href="directions.html">Directions</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </div>
  </div>

  <div class="body">

    <div id="slider">
      <div class="slider-image-container fade">
        <img id="slider-img" src="images/mountains/mountain1.jfif">
      </div>
      <div class="slider-image-container fade">
        <img id="slider-img" class="pos-bot" src="images/mountains/mountain2.jfif">
      </div>
      <div class="slider-image-container fade">
        <img id="slider-img" class="pos-top" src="images/mountains/mountain3.jfif">

      <div class="slider-image-container fade">
        <img id="slider-img" class="pos-top" src="images/mountains/mountain4.jfif">
      </div>
      <div id="slider-left-btn">
        <img id="slider-left-arrow" src="images/icons/arrow-left.svg">
      </div>
      <div id="slider-right-btn">
        <img id="slider-left-arrow" src="images/icons/arrow-right.svg">
      </div>
      <div id="reservations-btn"><a href="reservations.html">Make Reservations Now</a></div>
    </div>

    <div id="maps-section">
      <div class="map-container">
        <h1>Site Map</h1>
        <a href="./images/site-map.jpg" target="_blank">
          <img src="images/site-map.jpg" alt="site map">
        </a>
      </div>

      <div class="map-container">
        <h1>Vendor Map</h1>
        <a href="./images/vendor-map.jpg" target="_blank">
          <img src="images/vendor-map.jpg" alt=" vendor map">
        </a>

      <div id="website-links" class="footer-col footer-col-right">

        <br>
        <span><a href="http://cascadekamloops.com">Cascade Kamloops Trout Farm & RV Park</a></span>
      </div>
    </div>
  </div>

  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  <script type="text/javascript" src="scripts/slider.js"></script>
